<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- reset css -->
  <link rel="stylesheet" type="text/css" href="reset.css">

  <!-- stylesheet bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js" type="text/javascript"></script>
  <title>Employee Data</title>
</head>

<body>  

<div class="container">

  <div class="page-header">
    <h1>Employee Data Management <br> <small>A Comprehensive Directory of Employee Billable Hours</small></h1>
  </div>

  <div class="panel panel-primary">
	
    <table class="table table-striped">

      <thead> <h3>Current Employees</h3> </thead>
      <tr>
        <th> Employee Name </th>
        <th> Role </th>
        <th> Start Date </th>
        <th> Months Worked</th>
        <th> Monthly Rate $</th>
        <th> Total Billed $</th>
      </tr>

      <td> Batman</td>

      <td> Super Hero</td>

      <td> </td>
  </table>

  </div>

  <div class="panel panel-primary">
  <!-- form -->
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Employee Name</label>
        <input type="name" class="form-control" id="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Role</label>
        <input type="text" class="form-control" id="role" placeholder="Role">
      </div>

        <div class="form-group">
        <label for="exampleInputEmail1">Start Date (DD/MM/YY)</label>
        <input type="date" class="form-control" id="date" placeholder="Date">
      </div>

     <div class="form-group">
        <label for="exampleInputEmail1">Monthly Rate</label>
        <input type="text" class="form-control" id="rate" placeholder="Rate">
      </div>
      <input type="submit" name="submit" id="submit">
    </form>
  </div>

</div>

<script type="text/javascript" src="employeeData.js">

</script>
</body>

</html>
